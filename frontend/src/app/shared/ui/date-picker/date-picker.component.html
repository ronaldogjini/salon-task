<mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="refDateForm" [min]="min" [max]="max">
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="year"
                    (monthSelected)="setDateAndClose($event, dp)">
    </mat-datepicker>
  </mat-form-field>
